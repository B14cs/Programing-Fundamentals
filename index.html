<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Concepts Learning Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }

        .container {
            max-width: 1400px;
            width: 100%;
            height: 95vh;
            max-height: 850px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 40px;
            animation: fadeIn 1.2s ease-out;
        }

        h1 {
            font-size: 3em;
            font-weight: 800;
            color: white;
            margin-bottom: 30px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.8s ease-out;
        }

        .qr-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .qr-code {
            background: white;
            padding: 30px;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 5px solid rgba(255, 255, 255, 0.3);
            transition: all 0.4s ease;
            max-width: 650px;
            width: 100%;
        }

        .qr-code:hover {
            transform: scale(1.05);
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.4);
        }

        .qr-code img {
            display: block;
            width: 100%;
            height: auto;
        }

        .lessons-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .lessons-column {
            display: flex;
            flex-direction: column;
            gap: 25px;
            width: 100%;
            max-width: 500px;
        }

        .lesson-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 30px 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
            display: flex;
            align-items: center;
            text-align: left;
            height: 100%;
        }

        .lesson-card:hover {
            transform: translateX(-10px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            border-color: white;
        }

        .lesson-icon {
            font-size: 3.5em;
            margin-right: 25px;
            transition: transform 0.3s ease;
            flex-shrink: 0;
        }

        .lesson-card:hover .lesson-icon {
            transform: scale(1.2) rotate(5deg);
        }

        .lesson-content {
            flex: 1;
        }

        .lesson-card h3 {
            color: #667eea;
            font-size: 1.6em;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .lesson-card p {
            font-size: 1em;
            line-height: 1.6;
            color: #666;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 1200px) {
            .container {
                flex-direction: column;
                height: auto;
                max-height: none;
                gap: 30px;
            }

            .qr-section,
            .lessons-section {
                width: 100%;
                max-width: 700px;
            }

            .qr-code {
                max-width: 400px;
            }

            .lessons-column {
                max-width: 600px;
            }
        }

        @media (max-width: 768px) {
            body {
                overflow-y: auto;
                align-items: flex-start;
                padding: 20px 15px;
            }

            .container {
                height: auto;
                min-height: 100vh;
                padding: 20px 0;
            }

            h1 {
                font-size: 2em;
                margin-bottom: 25px;
            }

            .qr-code {
                padding: 20px;
                max-width: 300px;
            }

            .lessons-column {
                gap: 15px;
            }

            .lesson-card {
                padding: 20px 15px;
            }

            .lesson-icon {
                font-size: 2.5em;
                margin-right: 15px;
            }

            .lesson-card h3 {
                font-size: 1.3em;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="qr-section">
            <h1 style="text-align: center;">üìö Programming Concepts Learning Hub</h1>
            <div class="qr-code">
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=500x500&data=https://b14cs.github.io/Programing-Fundamentals/"
                    alt="QR Code to Programming Fundamentals">
            </div>
        </div>

        <div class="lessons-section">
            <div class="lessons-column">
                <div class="lesson-card" onclick="window.location.href='ProgramExecution.html'">
                    <span class="lesson-icon">‚öôÔ∏è</span>
                    <div class="lesson-content">
                        <h3>Program Execution</h3>
                        <p>How code runs step by step</p>
                    </div>
                </div>

                <div class="lesson-card" onclick="window.location.href='Variables.html'">
                    <span class="lesson-icon">üì¶</span>
                    <div class="lesson-content">
                        <h3>Variables</h3>
                        <p>Store and manipulate data</p>
                    </div>
                </div>

                <div class="lesson-card" onclick="window.location.href='Conditions.html'">
                    <span class="lesson-icon">üîÄ</span>
                    <div class="lesson-content">
                        <h3>Conditions</h3>
                        <p>Decision-making in code</p>
                    </div>
                </div>

                <div class="lesson-card" onclick="window.location.href='Loops.html'">
                    <span class="lesson-icon">üîÑ</span>
                    <div class="lesson-content">
                        <h3>Loops</h3>
                        <p>Repeat actions efficiently</p>
                    </div>
                </div>

                <div class="lesson-card" onclick="window.location.href='Functions.html'">
                    <span class="lesson-icon">üìú</span>
                    <div class="lesson-content">
                        <h3>Functions</h3>
                        <p>Reusable code blocks</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

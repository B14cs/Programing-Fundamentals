<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Concepts Learning Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }

        @media (max-width: 768px) {
            body {
                overflow-y: auto;
                align-items: flex-start;
                padding: 20px 15px;
            }
        }

        .container {
            max-width: 1600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            font-weight: 800;
            color: white;
            margin-bottom: 60px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.8s ease-out;
        }

        .lessons-section h2 {
            font-size: 2em;
            color: white;
            margin-bottom: 50px;
            font-weight: 700;
            animation: fadeIn 1s ease-out;
        }

        .content-wrapper {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 60px;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
            animation: fadeIn 1.2s ease-out;
        }

        .lessons-left,
        .lessons-right {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .qr-section {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .qr-code {
            background: white;
            padding: 30px;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 5px solid rgba(255, 255, 255, 0.3);
            transition: all 0.4s ease;
        }

        .qr-code:hover {
            transform: scale(1.05);
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.4);
        }

        .qr-code img {
            display: block;
        }

        .lesson-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 35px 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .lesson-card:hover {
            transform: translateX(-10px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            border-color: white;
        }

        .lessons-right .lesson-card:hover {
            transform: translateX(10px);
        }

        .lesson-icon {
            font-size: 4em;
            margin-bottom: 20px;
            display: block;
            transition: transform 0.3s ease;
        }

        .lesson-card:hover .lesson-icon {
            transform: scale(1.2) rotate(5deg);
        }

        .lesson-card h3 {
            color: #667eea;
            font-size: 1.6em;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .lesson-card p {
            font-size: 1em;
            line-height: 1.6;
            color: #666;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 1200px) {
            .content-wrapper {
                grid-template-columns: 1fr;
                gap: 40px;
            }

            .lessons-left,
            .lessons-right {
                flex-direction: row;
                gap: 20px;
            }

            .lesson-card {
                flex: 1;
            }

            .lessons-right .lesson-card:hover {
                transform: translateX(-10px);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px 0;
            }

            h1 {
                font-size: 2em;
                margin-bottom: 30px;
            }

            .lessons-section h2 {
                font-size: 1.5em;
                margin-bottom: 30px;
            }

            .content-wrapper {
                grid-template-columns: 1fr;
                gap: 30px;
                display: flex;
                flex-direction: column;
            }

            .lessons-left,
            .lessons-right {
                flex-direction: column;
                gap: 15px;
                order: 1;
            }

            .qr-section {
                order: 2;
                margin-top: 20px;
            }

            .qr-code {
                padding: 20px;
            }

            .qr-code img {
                width: 280px !important;
                height: 280px !important;
            }

            .lesson-card {
                padding: 25px 15px;
            }

            .lesson-icon {
                font-size: 3em;
            }

            .lesson-card h3 {
                font-size: 1.3em;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸ“š Programming Concepts Learning Hub</h1>

        <div class="lessons-section">
            <div class="content-wrapper">
                <div class="lessons-left">
                    <div class="lesson-card" onclick="window.location.href='Variables.html'">
                        <span class="lesson-icon">ðŸ“¦</span>
                        <h3>Variables</h3>
                        <p>Store and manipulate data</p>
                    </div>

                    <div class="lesson-card" onclick="window.location.href='Conditions.html'">
                        <span class="lesson-icon">ðŸ”€</span>
                        <h3>Conditions</h3>
                        <p>Decision-making in code</p>
                    </div>
                </div>

                <div class="qr-section">
                    <div class="qr-code">
                        <img src="https://api.qrserver.com/v1/create-qr-code/?size=400x400&data=https://b14cs.github.io/Programing-Fundamentals/"
                            alt="QR Code to Programming Fundamentals" width="465" height="465">
                    </div>
                </div>

                <div class="lessons-right">
                    <div class="lesson-card" onclick="window.location.href='Loops.html'">
                        <span class="lesson-icon">ðŸ”„</span>
                        <h3>Loops</h3>
                        <p>Repeat actions efficiently</p>
                    </div>

                    <div class="lesson-card" onclick="window.location.href='Functions.html'">
                        <span class="lesson-icon">ðŸ“œ</span>
                        <h3>Functions</h3>
                        <p>Reusable code blocks</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
